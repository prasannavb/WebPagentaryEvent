<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Odessey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-card">
        <div class="card-left">
            <img src="./image.jpg" alt="" class="left-image">
        </div>
        <div class="card-right">
            <h2 class="login-title">LOGIN</h2>
            <div class="input">
                <label for="">Astronaut Name</label>
                <input class="form-control w-75" type="text" placeholder="Astronaut Name" required>
            </div>

            <div class="input">
                <label for="">Astronaut Password</label>
                <input class="form-control w-75" type="password" placeholder="Astronaut Password" required>
            </div>

            <a href="./loader.html" class="btn btn-primary w-75 button">LOGIN</a>

        </div>
    </div>
</body>
</html>
